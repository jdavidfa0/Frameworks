</head>
<body>

    <nav>
        <ul>

    <h1 style="margin-top: 8px;">CARRITO DE COMPRAS</h1>
    <div id="contenedor">
        {% for item in carro %}
        <div class="cart-item">
            <div style="display: flex;">

                  <h2>{{ item.titulo }}</h2>  
                  <a href=""><svg class="basura" xmlns="http://www.w3.org/2000/svg" width="30" height="22" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

                  </svg></a>
                </div>

            </div>
            <p class="precio">Precio: ${{ item.precio}}</p>
        </div>
        {% endfor %}
      

    </div>
    <h3 class="total">Total: $ {{ total}}</h3>


    

</body>
</html>
