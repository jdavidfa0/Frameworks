<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/estilo4.css">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/estilo4.css')}}">
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for ('static', filename='js/carrito.js')}}"></script>
    <title>Carrito de compra</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/Lista_canciones_u">Inicio</a></li>
            <li><a class="comprar" href="/eliminar_carrito">Comprar</a></li>
            <li> <a href="/logout">Cerrar Sesi√≥n</a></li>
        
        </ul>
    </nav>

    <div >
        <div style=" margin-left: auto; margin-right: auto;  width: max-content; height: max-content;">
                   <h1 style="margin-top: 10px;">CARRITO DE COMPRAS</h1>
        </div>
 
        <div style=" margin-left: auto; margin-right: auto;width: max-content; height: max-content;">
             <a href="/eliminar_carrito" ><svg class="basura" xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="14" y2="17"></line>
                <line x1="14" y1="11" x2="10" y2="17"></line>
              </svg></a>
        </div>
       

    </div>
    

    <div id="contenedor">
        {% for item in carro %}
        <div class="cart-item">
            <div style="display: flex;">
                <div class="titulos">
                  <h2>{{ item.titulo }}</h2>
                  <div>
                      <a class="eliminar_uno" data-id="{{item.id}}" type="submit"><svg class="basura" xmlns="http://www.w3.org/2000/svg" width="30" height="22" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 
                    0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></a>
                  </div>
                
                </div>

            </div>
            <p class="precio">Precio: ${{item.precio}}</p>
        </div>
        {% endfor %}
      

    </div>
    <h3 class="total">Total: $ {{ total}}</h3>





</body>
</html>
