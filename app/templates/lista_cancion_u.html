<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for ('static', filename='css/estilo4.css')}}">
   
    <title>LISTADO CANCIONES</title>
    
</head>
<body>
    <div class="container">
        <h1>LISTA DE CANCIONES {{session['usuario']}}</h1>
        <button class="cerrar"><a href="/logout">Cerrar Sesión</a></button>
        <table class="tabla">
            
            <tr>
               
                <th>CÓDIGO</th>
                <th>TITULO</th>
                <th>ARTISTA</th>
                <th>GÉNERO</th>
                <th>PRECIO</th>
                <th>DURACIÓN</th>
                <th>LANZAMIENTO</th>
                <th>PORTADA</th>
            </tr>

            <tbody>
                {% for cancion in canciones %}
                <tr class="lineas">
                    <td>{{cancion[0] }}</td>
                    <td>{{cancion[1] }}</td>
                    <td>{{cancion[2] }}</td>
                    <td>{{cancion[3] }}</td>
                    <td>{{cancion[4] }}</td>
                    <td>{{cancion[5] }}</td>
                    <td>{{cancion[6] }}</td>
                    <td><img src="data:image/jpeg; base64,{{cancion.imagen}}" alt="Portada de {{cancion[]}}" width="100"></td>
                  
                </tr>
                {% endfor %}

            </tbody>


        </table>
    </div>
    
</body>
</html>
