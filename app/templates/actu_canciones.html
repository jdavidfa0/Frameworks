<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{url_for ('static', filename='css/estilo5.css')}}">
    <title>EDITAR CANCIONES</title>
</head>

<body>
    <div class="container">
        <h1>EDITAR CANCIONES</h1>
        <form class="formu" method="post" action="" enctype="multipart/form-data">
            <div class="formulario">
                <label>CODIGO:</label>
                <input type="number" name="id_can" value="{{ cancion[0] }}" disabled><br>
                <br><label>TITULO:</label>
                <input type="text" placeholder="Ingrese Titulo" name="titulocan" value="{{ cancion[1] }}" required><br>
                <br><label>ARTISTA: </label>
                <input type="text" placeholder="Ingrese Artista" name="artistacan" value="{{ cancion[2] }}" required><br>
                <br><label>GÉNERO: </label>
                <input type="text" placeholder="Ingrese Género" name="generocan" value="{{ cancion[3] }}" required><br>
                <br><label>PRECIO: </label>
                <input type="number" placeholder="Ingrese Precio" name="preciocan" value="{{ cancion[4] }}" required><br>
                <br><label>DURACIÓN:</label>
                <input type="text" placeholder="Ingrese Duración" name="duracioncan" value="{{ cancion[5] }}" required><br>
                <br><label>FECHA DE LANZAMIENTO: </label>
                <input class="fecha" type="date" placeholder="Ingrese Fecha" name="fechacan" value="{{ cancion[6] }}" required><br>
                <br><label>PORTADA: </label>
                <input type="file" accept="image/*" name="imagencan" value="{{ cancion[7] }}"><br>
                <button class="boton" type="submit">ACTUALIZAR</button><button class="registra"><a href="{{ url_for('lista_cancion') }}">Volver</a></button>
            </div>
        </form>
    </div>

</body>

</html>
